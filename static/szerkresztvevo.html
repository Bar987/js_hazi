<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <header>
    <nav
      class="navbar navbar-expand-md navbar-dark sticky-top"
      style=" background-color: #198532"
    >
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html"
              >Főoldal<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/resztvevok.html">Résztvevők</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sorok.html">Sörök</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container pt-5"><h2>Résztvevő szerkesztése</h2></div>
  <div class="conatiner pt-5 pl-5">
    <form>
      <div class="form-group row">
        <label for="inputNev" type="text" class="col-sm-2 col-form-label"
          >Név</label
        >
        <div class="col-sm-5">
          <input class="form-control" id="inputNev" placeholder="Név" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputLakhely" type="text" class="col-sm-2 col-form-label"
          >Lakhely</label
        >
        <div class="col-sm-5">
          <input class="form-control" id="inputLakhely" placeholder="Lakhely" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputKor" type="number" class="col-sm-2 col-form-label"
          >Kor</label
        >
        <div class="col-sm-5">
          <input class="form-control" id="inputKor" placeholder="18-99" />
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Végzettség</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="gridRadios1"
                value="option1"
              />
              <label class="form-check-label" for="gridRadios1">
                Alapfokú
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="gridRadios2"
                value="option2"
              />
              <label class="form-check-label" for="gridRadios2">
                Középfokú
              </label>
            </div>
            <div class="form-check disabled">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="gridRadios3"
                value="option3"
              />
              <label class="form-check-label" for="gridRadios3">
                Felsőfokú
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <label for="sorSelect" class="col-sm-2 col-form-label"
          >Kedvenc sör</label
        >
        <div class="col-sm-5">
          <select class="form-control" id="sorSelect">
            <option>Borsodi világos</option>
            <option>Heineken</option>
            <option>Pécsi barna</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="container pt-5">
    <a href="/resztvevok.html" type="button" class="btn btn-primary">
      Mentés
    </a>
  </div>
</html>
